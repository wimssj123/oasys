<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>滴答办公系统-登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<!-- load css -->
<link rel="stylesheet" type="text/css" href="layui/css/layui.css"
	media="all">
<link rel="stylesheet" type="text/css" href="css/login.css"
	media="all">
<link rel="stylesheet" type="text/css" href="css/verify.css">
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

</head>
<body class="layui-bg-black">
	<div class="layui-canvs"></div>
	<div class="layui-layout layui-layout-login">
		<form action="#" onsubmit="return false;">
			<h1>
				<strong>滴答办公系统登录</strong> <em>Tick-tock Office System</em>
			</h1>
			<div class="layui-user-icon larry-login">
				<input type="text" placeholder="账号" class="login_txtbx" name="name"
					 />
			</div>
			<div class="layui-pwd-icon larry-login">
				<input type="password" placeholder="密码" name="password"
					class="login_txtbx" />
			</div>
			<input type="hidden" name="ip" id="ip1"> <input type="hidden"
				name="city" id="cy1">
			<div class="feri-code">
				<div id="mpanel4"></div>
			</div>
			<div class="layui-submit larry-login">
				<input type="submit" id="btn1" disabled="disabled" value="立即登陆"
					class="submit_btn" />
			</div>
		</form>
		<div class="layui-login-text">
			<p>© 2016-2018 北京滴答科技有限公司 Feri 版权所有</p>
		</div>
	</div>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="application/javascript" src="js/verify.min.js"></script>

	<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
	<script>
        var ip=returnCitySN.cip;
        $("#ip1").val(ip);

	</script>

	<script type="text/javascript">
		$(function() {
			//滑动验证码
			$('#mpanel4').pointsVerify({
				defaultNum : 6, //默认的文字数量
				checkNum : 1, //校对的文字数量
				vSpace : 5, //间隔
				imgName : [ '../../images/1.jpg', '../../images/2.jpg' ],
				imgSize : {
					width : '400px',
					height : '200px',
				},
				barSize : {
					width : '400px',
					height : '40px',
				},
				ready : function() {
				},
				success : function() {
					//......后续操作
					$("#btn1").attr("disabled", false);
				},
				error : function() {
				}
			});
		});
	</script>
    <script type="text/javascript">
		$("form").submit(function(){
		    $.ajax({
				type:"get",
				url:"login.do",
				data:$("form").serialize(),
				dataType:"json",
				success:function(data){
				    if(data.code==1){
				        window.location.href="index.html";
					}else{
				        alert(data.info);
					}
				}
			})
		})

	</script>
</body>
</html>
